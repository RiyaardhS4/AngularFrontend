<!-- Main content -->

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18">Manage User</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <dx-button text="Add User" (click)="btnAddClick()" stylingMode="outlined">

              </dx-button>
            </div>
            <div class="col-12">
              <dx-data-grid id="gridContainer"
                            [dataSource]="user"
                            keyExpr="id"
                            [columns]="['firstName', 'lastName', 'email', 'userName']"
                            [showBorders]="true"
                            (onRowUpdating)="updateUser($event)">
                <dxo-editing [allowUpdating]="true"
                [allowAdding]="false"
                [allowDeleting]="false"
                mode="row">
                </dxo-editing>
              </dx-data-grid>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>



<dx-popup class="popup"
          [width]="800"
          [height]="320"
          [showTitle]="false"
          [dragEnabled]="false"
          [hideOnOutsideClick]="true"
          [(visible)]="popupVisible">

  <div class="box box-default" style="height:100%">
    <div class="box-header">
      <h3 class="box-title">Add User</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="col-md-12">
      <table width="100%">
        <tr>
          <td>First Name: </td>
          <td><dx-text-box  [(value)]="firstName" placeholder="Please input your first name.">
            </dx-text-box>
          </td>
        </tr>
        <tr>
          <td>Last Name: </td>
          <td><dx-text-box [(value)]="lastName" placeholder="Please input your last name."></dx-text-box></td>
        </tr>
        <tr>
          <td>Email: </td>
          <td><dx-text-box [(value)]="email" placeholder="Please input a valid email address."></dx-text-box></td>
        </tr>
        <tr>
          <td>Username: </td>
          <td><dx-text-box [(value)]="userName" placeholder="Please input a user name."></dx-text-box></td>
        </tr>
      </table>

      </div>

      <div class="col-md-12" align="right">
        <dx-button text="Add User"
                   stylingMode="outlined"
                   type="success"
                   (click)="submit()">
        </dx-button>
      </div>

    </div>
  </div>
</dx-popup>
